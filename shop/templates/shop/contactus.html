{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}
<div class="container my-5">
  <h2 class="text-center mb-4 text-primary">Contact Us</h2>
  <p class="text-center text-muted mb-5">
    Have questions, feedback, or need help? Fill out the form below and we'll get back to you shortly.
  </p>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body p-4">
          <form action="{%url 'ContactUs'%}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Your Name</label>
              <input type="text" class="form-control" id="name" name="name"placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label fw-semibold">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea class="form-control" id="message" rows="5" name="desc" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
