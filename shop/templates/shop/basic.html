<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      {% block css %} {% endblock %}

      /* ===== Custom Cart Controls Styling ===== */
      .cart-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        gap: 6px; /* spacing between - qty + */
      }

      .cart-controls button {
        flex: 1; /* make - and + equal size */
        border-radius: 6px;
        padding: 0.4rem;
        font-size: 0.9rem;
      }

      .cart-controls span {
        flex: 1;
        text-align: center;
        font-weight: 600;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/shop">MyCart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'TrackingStatus' %}">Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'AboutUs' %}">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ContactUs' %}">Contact us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <!-- Cart Button -->
          <button type="button" class="btn btn-secondary mx-2" id="popcart"
            data-bs-toggle="popover" data-bs-placement="bottom"
            data-bs-html="true"
            title="Your Cart"
            data-bs-content="">
            Cart(<span id="cart">0</span>)
          </button>
          <!-- <button>Checkout</button>
          <button id="Clr">Clear Cart</button> -->
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}

    <!-- Bootstrap 5 Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

 {% block js %}
<script>
console.log("working");

// ===============================
// Load cart data from localStorage
// ===============================
let cart = {};
if (localStorage.getItem('cart')) {
  cart = JSON.parse(localStorage.getItem('cart'));
  // show total qty in navbar
  document.getElementById('cart').innerText = Object.values(cart).reduce((a,b)=>a+b, 0);
}

// ====================================================
// Function to update cart count + update card buttons
// (keeps your original logic)
// ====================================================
function updateCart(cart) {
  let sum = 0;

  for (let item in cart) {
    sum += cart[item];
    let div = document.getElementById('div' + item);
    if (div) {
      div.innerHTML = `
        <div class="cart-controls">
          <button id="minus${item}" class="btn btn-danger minus">-</button>
          <span id="val${item}">${cart[item]}</span>
          <button id="plus${item}" class="btn btn-success plus">+</button>
        </div>
      `;
    }
  }

  localStorage.setItem('cart', JSON.stringify(cart));
  document.getElementById('cart').innerText = sum;

  // update the popover content (does not show it automatically)
  updatePopover(cart);
}

// ==================================
// Add To Cart button (generic)
// ==================================
document.addEventListener('click', function (e) {
  if (e.target.classList.contains('cart')) {
    let idstr = e.target.id.toString();
    cart[idstr] = cart[idstr] ? cart[idstr] + 1 : 1;
    updateCart(cart);
  }
});

// ==================================
// Plus / Minus buttons
// ==================================
document.addEventListener('click', function (e) {
  if (e.target.classList.contains('plus')) {
    let id = e.target.id.replace("plus", "");
    cart[id] = cart[id] + 1;
    updateCart(cart);
  }
  if (e.target.classList.contains('minus')) {
    let id = e.target.id.replace("minus", "");
    cart[id] = Math.max(0, cart[id] - 1);
    if (cart[id] === 0) {
      let div = document.getElementById('div' + id);
      if (div) {
        div.innerHTML = `<button id="${id}" class="btn btn-primary cart w-100">Add To Cart</button>`;
      }
      delete cart[id];
    }
    updateCart(cart);
  }
});

// ==============================
// Clear Cart (keeps your original logic)
// ==============================
function clearCart() {
  for (let item in cart) {
    let div = document.getElementById('div' + item);
    if (div) {
      div.innerHTML = `<button id="${item}" class="btn btn-primary cart">Add To Cart</button>`;
    }
  }
  localStorage.removeItem('cart');
  cart = {};
  updateCart(cart);
}

// ======================================
// Update Popover (Bootstrap 5, plain JS)
// ======================================
// NOTE: we create the popover with trigger:'click' and container:'body'.
// This keeps it open while the user interacts with the buttons inside.
function updatePopover(cart) {
  let popStr = "";

  if (Object.keys(cart).length === 0) {
    popStr = "<em>Your cart is empty.</em>";
  } else {
    popStr += "<h5>ðŸ›’ Your Cart</h5><div class='cart-list'>";
    let i = 1;
    for (let item in cart) {
      let nameElement = document.getElementById('name' + item);
      let name = nameElement ? nameElement.innerText.slice(0, 19) : "Unknown Product";

      popStr += `
        <div class="cart-item mb-2">
          <b>${i}.</b> ${name}... <br>
          Qty: <span class="fw-bold">${cart[item]}</span>
        </div>
      `;
      i++;
    }
    popStr += "</div>";

    // Checkout and Clear Cart buttons.
    // Clear button gets a stable id so we can catch it via delegation.
    popStr += `
      <div class="mt-2 d-grid gap-2">
        <a href="{% url 'Checkout' %}" class="btn btn-success btn-sm">Checkout</a>
        <button class="btn btn-danger btn-sm" id="clearCartBtn">Clear Cart</button>
      </div>
    `;
  }

  const popcart = document.getElementById('popcart');
  if (!popcart) return;

  // Dispose old instance (if any)
  const existing = bootstrap.Popover.getInstance(popcart);
  if (existing) existing.dispose();

  // Create a new popover (click trigger so it stays open while interacting)
  new bootstrap.Popover(popcart, {
    container: 'body',
    html: true,
    sanitize: false,   // allow small HTML snippets (only use if you trust the content)
    content: popStr,
    trigger: 'click'
  });

  // Also update data-bs-content for debugging/inspection
  popcart.setAttribute('data-bs-content', popStr);
}

// ======================================
// Event delegation for dynamic popover buttons
// ======================================
// This will reliably catch clicks on the Clear button (or other dynamic buttons),
// because the listener is attached to document and the click bubbles up.
document.addEventListener('click', function (e) {
  // Clear cart button inside popover
  if (e.target && e.target.id === 'clearCartBtn') {
    // run the clear function
    clearCart();

    // hide the popover (optional, good UX)
    const popcart = document.getElementById('popcart');
    const inst = bootstrap.Popover.getInstance(popcart);
    if (inst) inst.hide();
  }
});

// ============================
// Initial setup on page load
// ============================
updateCart(cart);
</script>
{% endblock %}

  </body>
</html>
